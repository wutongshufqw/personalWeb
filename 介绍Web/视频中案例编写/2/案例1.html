<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
</head>

<body>
    <form action='#' method='post'>
        <table align='center' width='500' border='1'>
            <tr>
                <td><label for='username'>用户名</label></td>
                <td><input type="text" name="username" placeholder="请输入账号" id="username"></td>
            </tr>
            <tr>
                <td><label for='password'>密码</label></td>
                <td><input type="password" name="password" placeholder="请输入密码" id="password"></td>
            </tr>
            <tr>
                <td><label for='email'>Email</label></td>
                <td><input type="email" name="email" placeholder="请输入Email" id="email"></td>
            </tr>
            <tr>
                <td><label for='name'>姓名</label></td>
                <td><input type="text" name="name" placeholder="请输入真实姓名" id="name"></td>
            </tr>
            <tr>
                <td><label for='phone'>手机号</label></td>
                <td><input type="number" name="phone" placeholder="请输入您的手机号" id="phone"></td>
            </tr>
            <tr>
                <td>性别</td>
                <td><input type="radio" name="sex" value="male" checked>男<input type="radio" name="sex" value="female">女</td>
            </tr>
            <tr>
                <td><label for='birthday'>出身日期</label></td>
                <td><input type="date" name="birthday" id="birthday"></td>
            </tr>
            <tr>
                <td><label for='checkcode'>验证码</label></td>
                <td><input type="text" name="checkcode" id="checkcode"><img src="img/verify_code.jpg"</td>
            </tr>
            <tr align="center">
                <td colspan="2">
                    <input type="submit" value="注册">
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
